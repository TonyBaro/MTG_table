    <title>MTG Table</title>

<body>
    <div class="screen">
        <div class="section" style="width: 27%;">
            <div id="player1" class="playmat" style="height: 80%;">
                <div class="rot" style="transform :rotate(90deg); ">
                    <div class="play">
                        <div class="top">
                            <div class="top_head">
                                <p>Tokens</p>
                            </div>
                            <div id="tboard1" class="token_board">
                                <div class="add_token" style="width:30%; height:120%;">
                                    <label>COLOR</label>
                                    <input type="color" name="tokecolor" id="tokenColor1" style="height:60%" value="#FFFFFF">
                                    <label>POW/DEF</label>
                                    <div class="tokinput" style="display:flex; justify-content: center; width: 30%;">
                                        <input type="number" name="tokePow" id="tokenPower1" style="width:75%; margin-right: 5%; height: 125%;">
                                        <input type="number" name="tokenDef" id="tokenDefense1" style="width:75% ; height: 125%;">
                                    </div>
                                    <img src="images\plus-symbol-transparent-images-png-arts-163387.png" style="height: 30%;" onclick="addToken(1)" alt="plus">
                                </div>
                            </div>
                        </div>
                        <div class="middle"><p>placeholder</p></div>
                        <div class="bottom">
                            <div style="display:flex; flex-direction:column;">
                                <p class="Labels">LIFE</p>
                                <div class="p1, life" style="display: flex;">
                                    <img src="images\minus-symbol-53251.png" onclick="hurt(0)" class="math_sym" alt="minus">
                                        <p id="P1L" style=" font-size:40pt; ">?</p>
                                    <img src="images\plus-symbol-transparent-images-png-arts-163387.png" onclick="heal(0)" class="math_sym" alt="plus">
                                </div>
                            </div>
                        </div>
                    </div>
